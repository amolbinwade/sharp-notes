<mat-toolbar class="toolbar" color="primary">
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span>SharpNotes</span>
    <div *ngFor="let menuItem of getMenuItems()">
      <a *ngIf="!(isHandset$ | async)" class="tool-link" href="#" (click)="menuItemClicked(menuItem)">{{ menuItem.menuItemTitle }}</a>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" [fixedTopGap]="40" [fixedInViewport]=true
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    </mat-sidenav>
  </mat-sidenav-container>
