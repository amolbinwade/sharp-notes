<mat-toolbar class="toolbar" color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>SharpNotes</span>
  <div *ngFor="let menuItem of getMenuItems()">
  <a  *ngIf="!(isHandset$ | async)" class="tool-link" href="#">{{ menuItem.name }}</a>
  </div>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    
    
      <mat-accordion>
      <mat-expansion-panel *ngFor="let menu of getMenuItems()">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ menu.name }}
          </mat-panel-title>          
        </mat-expansion-panel-header>
        <mat-nav-list>
          <mat-expansion-panel *ngFor="let menuItem of menu.submenu">
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{ menuItem.name }}
              </mat-panel-title>          
            </mat-expansion-panel-header>
            <mat-nav-list>
              <a mat-list-item href="#">OOPS Concepts</a>
              <a mat-list-item href="#">Serialization</a>
            </mat-nav-list>
            </mat-expansion-panel>
        </mat-nav-list>
        </mat-expansion-panel>
      </mat-accordion>
      <a *ngIf="!(isHandset$ | async)" mat-list-item href="#">Spring</a>
      <a *ngIf="!(isHandset$ | async)" mat-list-item href="#">Hibernate</a>
      <a *ngIf="isHandset$ | async" mat-list-item href="#" >About</a>
        
  </mat-sidenav>
  <mat-sidenav-content>
    <p> Hello There !!</p>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
