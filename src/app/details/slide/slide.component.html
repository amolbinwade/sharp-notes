<div class="card-div" flex=33>
    <mat-card class="slide-1">
        <mat-card-title class="title">{{ selectedSlide.name }}</mat-card-title>
        <br>
        <mat-card-content>
            <div *ngFor="let row of selectedSlide.details">
                {{ row }}
            </div>
        </mat-card-content>
        <mat-card-title class="slideTitle">{{ selectedSlide.slides[index].slideId }}</mat-card-title>
    </mat-card>
    <mat-card class="slide" *ngFor="let card of selectedSlide.slides[index].cards">

        <mat-card-subtitle>{{ card.title }}</mat-card-subtitle>
        <img mat-card-image [src]="getImagePath(card)">
    
        <mat-card-content>
            <div *ngFor="let row of card.details">
                {{ row }}
            </div>

        </mat-card-content>
    </mat-card>

    <mat-card class="slide">
        <mat-card-actions>
            <button mat-button (click)="previous()">PREVIOUS</button>
            <button mat-button (click)="next()">NEXT</button>
        </mat-card-actions>
    </mat-card>
</div>
